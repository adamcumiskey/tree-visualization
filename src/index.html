<!DOCTYPE HTML>
<html>
  <head>
    <link rel="stylesheet" href="site.css">
  </head>
  <body>
    <select id="tree-select">
      <option value="bst">Binary Search Tree</option>
      <option value="rbt">Red-Black Tree</option>
    </select>
    <canvas id="canvas" width=1920 height=1080></canvas>
    <div id="toolbar">
      <p id="value-list">
      <div id="insert">
        <input id="insert-input" type="number"/>
        <input id="insert-submit" type="submit" value="Insert"/>
        <input id="insert-random" type="submit" value="Random"/>
      </div>
      <div id="remove">
        <input id="remove-input" type="number"/>
        <input id="remove-submit" type="submit" value="Remove"/>
        <input id="nuke-submit" type="submit" value="Nuke"/>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
